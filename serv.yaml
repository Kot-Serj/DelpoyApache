apiVersion: v1
kind: Service
metadata:
  name: tomcat 
spec:
  selector:
      app.kubernetes.io/name: tomcat
  ports:
    - protocol: TCP
      port: 80
      targetPort: 12815

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tomcat
    # namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: "nginx"
spec:
 rules:
  - host: k8s.dcserver.ru
    http:
      paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tomcat
                port:
                  number: 80

