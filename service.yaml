apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    env  : prod
    owner: kot
spec:
  selector:
    project: test    # Selecting PODS with those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80  # Port on Load Balancer
      targetPort: 80  # Port on POD