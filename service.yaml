apiVersion: v1
kind: Service
metadata:
  name: nginx
  # namespace: {{namespace}}
  labels:
    app: nginx
    # branch: {{prefix}}
spec:
  selector:
    app: nginx
  ports:
    - name: nginx
      protocol: TCP
      port: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  # namespace: {{namespace}}
  labels:
    app: nginx
    # branch: {{prefix}}
  annotations:
    kubernetes.io/tls-acme: "false"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/server-alias: "k8s.dcserver.ru"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "40M"
    nginx.ingress.kubernetes.io/proxy-body-size: "40M"
spec:
  rules:
    - host: "k8s.dcserver.ru"
      http:
        paths:
          - backend:
              service:
                name: nginx
                port:
                  number: 80
            path: /
            pathType: Prefix

