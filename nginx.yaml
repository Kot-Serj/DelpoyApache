apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  # namespace: {{namespace}}
  labels:
    app: apache
    name: apache
    # branch: {{prefix}}
spec:
  replicas: 2
  progressDeadlineSeconds: 1200
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      name: "apache"
  template:
    metadata:
      labels:
        app: apache
        name: apache
        # branch: {{prefix}}
        team: kot
        log: json
      # annotations:
        # prometheus.io/scrape: "{{prometheus_enabled}}"
        # prometheus.io/path: "/metrics"
        # prometheus.io/port: "9145"
    spec:
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - "apache"
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: apache
          image: "kotara2905/websaite1:{{image_tag}}"
          imagePullPolicy: Always
          # livenessProbe:
          #   failureThreshold: 3
          #   httpGet:
          #     path: /nginx-health
          #     port: 80
          #     scheme: HTTP
          #   initialDelaySeconds: 10
          #   periodSeconds: 15
          #   successThreshold: 1
          #   timeoutSeconds: 5
          # readinessProbe:
          #   failureThreshold: 3
          #   httpGet:
          #     path: /nginx-health
          #     port: 80
          #     scheme: HTTP
          #   initialDelaySeconds: 5
          #   periodSeconds: 15
          #   successThreshold: 1
          #   timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 20"]
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 150Mi
              cpu: 800m
